apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-modeler-webapp
  labels:
    app: web-modeler-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-modeler-webapp
  template:
    metadata:
      labels:
        app: web-modeler-webapp
    spec:
      containers:
        - name: web-modeler-webapp
          image: docker.io/camunda/web-modeler-webapp:8.7.9
          env:
            - name: RESTAPI_HOST
              value: "web-modeler-restapi"
            - name: RESTAPI_PORT
              value: "80"
            - name: WEBSOCKETS_HOST
              value: "web-modeler-websockets"
            - name: WEBSOCKETS_PORT
              value: "80"
          ports:
            - name: http
              containerPort: 8080