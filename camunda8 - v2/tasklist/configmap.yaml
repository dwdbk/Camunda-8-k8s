apiVersion: v1
kind: ConfigMap
metadata:
  name: tasklist-config
data:
  application.yaml: |
    spring:
      profiles:
        active: prod
    camunda:
      tasklist:
        zeebe:
          gatewayAddress: zeebe-gateway:26500
        elasticsearch:
          url: "[ELASTICSEARCH_URL]"
          indexPrefix: "[ELASTIC_INDEX]"
    spring.datasource:
      url: "[POSTGRES_URL]"
      username: "[POSTGRES_USER]"
      password: "[POSTGRES_PASSWORD]"